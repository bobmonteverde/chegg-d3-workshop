<html>
  <head>

    <style type="text/css">

    .state {
      fill: #ccc;
      stroke: #fff;
    }

    </style>


  </head>
  <body>

    <div class="chartWrap">
      <svg id="chart1" />
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="chart.js"></script>


    <script>

      var chart1svg = d3.select('#chart1');
      var chart1map = cheggMap();

      var nestedData;
      var valueById = {};
      var name_id_map = {};

      var nest = d3.nest()
        .key(function(d) { return d.created_date_ym })
        .sortKeys(d3.ascending);


      d3.json('us.json', function(error, us) {
        if (error) throw error;
        //console.log('us', us);

        d3.tsv('us-state-names.tsv', function(error, names) {
          if (error) throw error;
          //console.log('names', names);

          for (var i = 0; i < names.length; i++) {
            name_id_map[names[i].code]    = names[i].id;
          }

          //console.log('name_id_map', name_id_map);


          d3.csv('inq_date_state.csv', function(error, data) {
            if (error) throw error;
            //console.log('data', data);

            data.forEach(function(d) {
              var id = name_id_map[d.state];
              d.id = id;
              valueById[id] = (valueById[id] || 0) + parseInt(d.count);
            });

            //console.log('valueById', valueById);


            nestedData = nest.entries(data);

            function buildChart(i, delay) {
              setTimeout(function() {
                chart1svg
                  .datum({map: us, data: nestedData[i].values })
                  .call(chart1map);
              }, delay);
            }

            for (var i = 0; i < nestedData.length; i++) {
              buildChart(i, i * 2000);
            }

          });

        });

      });


    </script>

  </body>
</html>
